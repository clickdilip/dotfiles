- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/karabiner: karabiner

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/.config/karabiner

- shell:
  - [git submodule update --init --recursive, Installing submodules]
